<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>


    <div class="container">
    
        <div>
            <h1>
                Calculador de Gorjetas
            </h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>
                        Quanto ficou a conta ?
                    </p>
                </label>
                    <p>
                        <input type="number" placeholder="R$ 50,00" name="bill" id="bill" class="formInput" required>
                    </p>
                <label for="serviceQual">
                    <p>
                        Como foi o meu Serviço ?
                    </p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" id="bill">
                        <option disabled selected value="0">-- Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.05">05% - Ruim</option>
                        <option value="0">00% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>
                        Quantas pessoas vão dividir a conta ?
                    </p>
                </label>
                <p>
                    <input type="number" placeholder="Quantidade de pessoas" name="people" id="people" required> Pessoa(s)
                </p>
                <button type="submit">
                    <p class="calc">
                        <strong>Calcular!</strong>
                    </p>
                </button>
            </form>
        </div>
            <div id="totalTip">
                Total de Gorjeta:
                R$
                <span id="tip">0.00</span>
                    <p id="each">Cada</p>
            </div>
    </div>
<script src="./js.js"></script>
</body>
</html>
